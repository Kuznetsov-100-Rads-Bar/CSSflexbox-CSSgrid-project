<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox et CSS Grid</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container-factions">

    <div class="military-faction">
      <img src="./assets/img/Военные.png" alt="military-faction">
      <div class="card-content">
        <div class="name">
          <span class="number">1</span>
          Les Militaires
        </div>
      </div>
    </div>
    <div class="scientists-faction">
      <img src="./assets/img/Ученые-Экологи-removebg-preview.png" alt="scientists-faction">
      <div class="card-content">
        <div class="name">
          <span class="number">2</span>
          Les Scientifiques
        </div>
      </div>
    </div>
    <div class="duty-faction">
      <img src="./assets/img/Долг.png" alt="duty faction">
      <div class="card-content">
        <div class="name">
          <span class="number">3</span>
          Les Duty
        </div>
      </div>
    </div>
    <div class="liberty-faction">
      <img src="./assets/img/Свобода.png" alt="liberty faction">
      <div class="card-content">
        <div class="name">
          <span class="number">4</span>
          Les Liberty
        </div>
      </div>
    </div>
    <div class="bandits-faction">
      <img src="./assets/img/Бандиты.png" alt="bandits faction">
      <div class="card-content">
        <div class="name">
          <span class="number">5</span>
          Les Bandits
        </div>
      </div>
    </div>
    <div class="mercenaries-faction">
      <img src="./assets/img/Наёмники.png" alt="mercenaries faction">
      <div class="card-content">
        <div class="name">
          <span class="number">6</span>
          Les Mercenaires
        </div>
      </div>
    </div>
    <div class="clear sky-faction">
      <img src="./assets/img/Чистое небо.png" alt="Clear sky faction">
      <div class="card-content">
        <div class="name">
          <span class="number">7</span>
          Les Clear Sky
        </div>
      </div>
    </div>
    <div class="renegats-faction">
      <img src="./assets/img/Ренегаты.png" alt="Renégats faction">
      <div class="card-content">
        <div class="name">
          <span class="number">8</span>
          Les Renégats
        </div>
      </div>
    </div>
    <div class="monolithes-faction">
      <img src="./assets/img/Монолит.png" alt="Monoloithes faction">
      <div class="card-content">
        <div class="name">
          <span class="number">9</span>
          Les Monolithes
        </div>
      </div>
    </div>
    <div class="stalker-free">
      <img src="./assets/img/Вольные сталкеры.png" alt="stalker faction">
      <div class="card-content">
        <div class="name">
          <span class="number">10</span>
          Les stalkers
        </div>
      </div>
    </div>

  </div>
</body>

</html>
